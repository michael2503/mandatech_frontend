<app-home-header [activePage]="'projects'"></app-home-header>


<main id="main-content" class="body-container-wrapper">
    <div class="container-fluid body-container body-container--project">
        <div class="row-fluid-wrapper">
            <div class="row-fluid">
                <div class="span12 widget-span widget-type-cell " data-widget-type="cell" data-x="0" data-w="12">

                    <div class="row-fluid-wrapper row-depth-1 row-number-1 dnd-section">
                        <div class="row-fluid ">
                            <div class="span12 widget-span widget-type-custom_widget dnd-module" data-widget-type="custom_widget" data-x="0" data-w="12">
                                <div id="hs_cos_wrapper_dnd_area-module-1" class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module" data-hs-cos-general-type="widget" data-hs-cos-type="module">
                                    <section class="page-banner">
                                        <div class="image-layer" style="background-image: url(/assets/images/banner/banner-bg-1.webp);"></div>
                                        <div class="auto-container">
                                            <div class="breadcrumb-box">
                                                <div class="auto-container">
                                                    <ul class="bread-crumb clearfix">
                                                        <li>
                                                            <a href="/">Home</a>
                                                        </li>
                                                        <li>
                                                            <a href="/projects">
                                                                Our Project
                                                            </a>
                                                        </li>

                                                    </ul>
                                                </div>
                                            </div>
                                            <h1>Our Project</h1>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <!--end widget-span -->
                        </div>
                        <!--end row-->
                    </div>
                    <!--end row-wrapper -->




                    <div class="row-fluid-wrapper row-depth-1 row-number-2 dnd-section">
                        <div class="row-fluid ">
                            <div class="span12 widget-span widget-type-cell dnd-column" data-widget-type="cell" data-x="0" data-w="12">

                                <div class="row-fluid-wrapper row-depth-1 row-number-3 dnd-row">
                                    <div class="row-fluid ">
                                        <div class="span12 widget-span widget-type-custom_widget dnd-module" data-widget-type="custom_widget" data-x="0" data-w="12">
                                            <div id="hs_cos_wrapper_widget_1624790688694" class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module" data-hs-cos-general-type="widget" data-hs-cos-type="module">
                                                <section class="dedicated-projects default-theme">
                                                    <div class="auto-container">
                                                        <div class="masonry-gallery">
                                                            <div class="masonry-container row clearfix">

                                                                <div *ngFor="let pro of projects; let i = index" class="project-block-three masonry-item col-lg-4 col-md-6 col-sm-12">
                                                                    <div class="inner-box wow"
                                                                        [class.fadeInRight]="(i+1)%3 == 0"
                                                                        [class.fadeInDown]="(i+1)%2 == 0"
                                                                        data-wow-delay="0ms" data-wow-duration="2000ms"
                                                                    >
                                                                        <div class="image-box">
                                                                            <div class="image">
                                                                                <img src="{{ pro?.image }}?" alt="{{ pro?.title }}" loading="" width="360" height="250">
                                                                            </div>
                                                                            <div class="overlay">
                                                                                <div class="over-inner">
                                                                                    <div class="zoom-btn">
                                                                                        <a href="javascript:()" class="lightbox-image" data-fancybox="project-gallery">
                                                                                            <span class="fa fa-search-plus"></span>
                                                                                        </a>
                                                                                    </div>
                                                                                    <div class="title">
                                                                                        <h3>
                                                                                            <a href="javascript:()">
                                                                                                {{ pro?.title }}
                                                                                            </a>
                                                                                        </h3>
                                                                                    </div>
                                                                                    <div class="cat">{{ pro?.service }}</div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </section>
                                            </div>

                                        </div>
                                        <!--end widget-span -->
                                    </div>
                                    <!--end row-->
                                </div>
                                <!--end row-wrapper -->
                            </div>
                            <!--end widget-span -->
                        </div>
                        <!--end row-->
                    </div>
                    <!--end row-wrapper -->
                </div>
                <!--end widget-span -->
            </div>
        </div>
    </div>
</main>


<app-footer></app-footer>
