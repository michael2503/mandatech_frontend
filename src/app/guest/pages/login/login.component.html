

<div class="form-bg">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-8">

                <form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">
                    <div class="text-center">
                        <a routerLink="/">
                            <img src="{{ webSet?.logo_url }}" width="150" alt="{{ webSet?.site_name }}">
                        </a>
                        <div class="heading">Sign In</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="user">

                        <div *ngIf="f('user').touched && f('user').invalid" class="errDisp">*This field is required!
                        </div>
                        <div *ngIf="userErr && prevUser == f('user')?.value" class="errDisp">*{{userErr}}</div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" formControlName="password" #pwd [class.error]="f('password').touched && f('password').invalid || (passErr && prevPass == f('password')?.value)">
                        <div class="show-hide">
                            <span [appPassToggle]="pwd" class="show">Show</span>
                        </div>
                        <div *ngIf="f('password').touched && f('password').invalid" class="errDisp">*This field is required!
                        </div>
                        <div *ngIf="passErr && prevPass == f('password')?.value" class="errDisp">*{{passErr}}</div>
                    </div>
                    <div class="form-group mb-4 mt-4 text-right">
                        <a routerLink="/forgot-password">Forgot Password</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="theme-btn btn-style-eight btn-block">
                            <div class="btn-title">
                                <span *ngIf="!submitting" class="btn-txt">Login</span>
                                <span *ngIf="submitting" class="btn-txt"><i class="fa fa-spinner fa-spin"></i> Loading...</span>
                                <span class="btn-icon">
                                    <span class="icon flaticon-arrows-11"></span>
                                </span>
                            </div>
                        </button>
                    </div>




                    <div class="form-group">
                        <ul class="social">
                            <li class="text-center">Not a member? <a routerLink="/register">Register</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
