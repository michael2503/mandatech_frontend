<app-user-header></app-user-header>


<div class="theSideMenu" id="theSideMenu">
    <app-user-sidemenu [mainpage]="'settings'" [page]="'changepassword'"></app-user-sidemenu>
</div>


<div id="theMainPage" class="theMainPage">
    <div class="container">
        <div class="breadcrum mb-4">
            <h4>Change Password</h4>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 mt-5">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <h4 class="title pull-left">Reset Password</h4>
                            </div>
                        </div>
                    </div>

                    <div class="card card-body cardShadow">
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" class="form-control" formControlName="old_password">
                                <div *ngIf="f('old_password').touched && f('old_password').invalid" class="errDisp">*This field is required!
                                </div>
                            </div>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" class="form-control" formControlName="new_password">
                                <div *ngIf="f('new_password').touched && f('new_password').invalid" class="errDisp">*This field is required!
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Retype New Password</label>
                                <input type="password" class="form-control" formControlName="retype_new_password">
                                <div *ngIf="f('retype_new_password').touched && f('retype_new_password').invalid" class="errDisp">*This field is required!
                                </div>
                            </div>

                            <div class="mt-4 text-center">
                                <button class="btn btn-primary" *ngIf="!isSubmitting">Update</button>
                                <button type="button" disabled class="btn btn-primary" *ngIf="isSubmitting"><i class="fa fa-spinner fa-spin"></i> Updating...</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>




<div *ngIf="showNotice">
    <div class="adminNoteWrap">
      <div *ngIf="justMssg">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>

        <p class="pt-3"> {{theMessage}} </p>
        <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
      </div>

      <div *ngIf="deleteModal">
        <div class="d-flex justify-content-center"><i class="fa fa-times delIcon"></i></div>
        <p class="text-center mt-1">{{theMessage}}</p>
        <div class="text-center mt-4 mb-2">
            <!-- <button class="btn btn-success btn-sm mr-5" (click)="delShipAddress('', returnID)">YES</button> -->
            <button class="btn btn-primary btn-sm" (click)="closeMyNotice()">Close</button>
        </div>
      </div>
    </div>
</div>
