<div class="fileUpload">
    <input (change)="onSelect($event)" type="file" hidden id="{{ id }}" />
    <label *ngIf="label" for="">{{ label }}</label>
    <label for="{{ id }}" class="fileUploadCont">
        <svg
            width="16"
            height="20"
            viewBox="0 0 16 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M14 19.9999H2C0.89543 19.9999 0 19.1045 0 17.9999V1.99989C0 0.895325 0.89543 -0.000105089 2 -0.000105089H9C9.00896 -0.00126705 9.01804 -0.00126705 9.027 -0.000105089H9.033C9.04244 0.00285297 9.05216 0.0048629 9.062 0.00589491C9.15019 0.0115481 9.23726 0.0286931 9.321 0.0568949H9.336H9.351H9.363C9.38145 0.0698207 9.39884 0.0841998 9.415 0.0998949C9.52394 0.148318 9.62321 0.216079 9.708 0.299895L15.708 6.2999C15.7918 6.38468 15.8596 6.48395 15.908 6.5929C15.917 6.61489 15.924 6.6359 15.931 6.6589V6.67289V6.68689C15.9589 6.77029 15.9754 6.85708 15.98 6.9449C15.9809 6.95486 15.9832 6.96463 15.987 6.9739V6.9799C15.9921 6.98605 15.9964 6.99276 16 6.9999V17.9999C16 19.1045 15.1046 19.9999 14 19.9999ZM2 1.99989V17.9999H14V7.9999H9C8.44772 7.9999 8 7.55218 8 6.9999V1.99989H2ZM10 3.41389V5.9999H12.586L10 3.41389ZM9 15.9999H7V13.9999H5V11.9999H7V9.9999H9V11.9999H11V13.9999H9V15.9999Z"
                fill="#CCCCCC"
            />
        </svg>
        <div>
            Drag and drop or <label for="{{ id }}">browse</label> your files
        </div>
        <!-- <div class="instr">International passport, National ID, Driver’s License, Voters’ Card, NIN, etc. Must be valid, bold and clear without alteration.</div> -->
    </label>
    <div class="fileProgress" *ngIf="uploadProgress">
        <div class="iconCont">
            <svg
                _ngcontent-xth-c37=""
                xmlns="http://www.w3.org/2000/svg"
                version="1.0"
                width="24px"
                height="24px"
                viewBox="0 0 225.000000 225.000000"
                preserveAspectRatio="xMidYMid meet"
            >
                <g
                    _ngcontent-xth-c37=""
                    transform="translate(0.000000,225.000000) scale(0.100000,-0.100000)"
                    fill="#000000"
                    stroke="none"
                >
                    <path
                        _ngcontent-xth-c37=""
                        d="M339 2221 l-29 -29 0 -1067 0 -1067 29 -29 29 -29 757 0 757 0 29 29 29 29 0 835 0 834 -220 251 c-121 138 -228 256 -239 262 -13 6 -206 10 -566 10 l-547 0 -29 -29z m1081 -294 c0 -168 3 -236 12 -245 9 -9 70 -12 215 -12 l203 0 0 -795 0 -795 -725 0 -725 0 0 1040 0 1040 510 0 510 0 0 -233z"
                    ></path>
                </g>
            </svg>
        </div>
        <div class="txtProgress">
            <a [href]="url | safeUrl" target="_blank" class="name">{{
                selectedFile?.name
            }}</a>
            <div class="progressCont">
                <div class="progress" [style.width.%]="uploadProgress"></div>
            </div>
            <div
                class="sizeCont d-flex align-items-center justify-content-between"
            >
                <div class="size">
                    {{ (uploadProgress / 100) * selectedFile?.size | fileSize }}
                    of {{ selectedFile?.size | fileSize }}
                </div>
                <div class="perc">
                    {{ uploadProgress < 100 ? "Uploading" : "Completed" }}
                    {{ uploadProgress | number:'1.0-0' }}%
                </div>
            </div>
        </div>
    </div>
</div>
